<body>
  <div id="categories-section" class="section"></div>
    <div id="new-form-section" class="section">
      <form id="recipe-form">
        <h3>Add a New Recipe:</h3>
        <label for="recipe-name">Name:</label>
        <input type="text" name="name" id="recipe-name"><br><br>
        <label for="recipe-description">Ingredients:</label>
        <input type="text" name="description" id="recipe-description"><br><br>
        <label for="recipe-price">Instructions:</label>
        <input type="number" name="price" id="recipe-price"
        <label for="recipe-category">Category:</label>
        <select id="category_id">
        </select>
        <input type="submit" value="Create">
      </form>
    </div>

</body>
